<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Calculator</title>
</head>
<script>
    function calculate(){
        const dep = parseFloat(document.getElementById("dep").value);
        const rent = parseFloat(document.getElementById("rent").value);
        const result = (dep*0.094/12) + rent;

        document.getElementById("result").textContent = result;
    }
</script>
<body>
        <label for="dep">Deposit Total:</label><br>
        <input type="number" id="dep" name="dep" value=1000000><br>
        <label for="rent">Rent per Month:</label><br>
        <input type="number" id="rent" name="rent" value=14000><br><br>
        <button onclick="calculate()">Calculate Equivalent Rent per Month</button>
        <p>Result: <span id="result"></span></p>

</body>

</html>
